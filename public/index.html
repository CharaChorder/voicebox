<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="theme-color" content="#000000"/>
	<meta
			name="description"
			content="Text-to-speech service with chording support"
	/>
	<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png"/>
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
	<meta property="og:title" content="VoiceBox">
	<meta property="og:site_name" content="iq-eq">
	<meta property="og:image" content="%PUBLIC_URL%/logo192.png">
	<meta property="og:description" content="Text-to-speech service with chording support">
	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon">
	<meta name="robots" content="index,follow">
	<!--
	  Notice the use of %PUBLIC_URL% in the tags above.
	  It will be replaced with the URL of the `public` folder during the build.
	  Only files inside the `public` folder can be referenced from the HTML.

	  Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
	  work correctly both with client-side routing and a non-root public URL.
	  Learn how to configure a non-root public URL by running `npm run build`.
	-->
	<title>VoiceBox</title>
</head>
<body>
<noscript>VoiceBox requires JavaScript to run!</noscript>
<div id="root"></div>
</body>
</html>
